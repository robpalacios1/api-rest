<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favivon -->
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cards</title>
  </head>

  <body class="body">
    <!-- header -->

    <header class="header js-header js-sticky">
      <div class="container">
        <div class="flexbox">
          <div class="burger">
            <div class="burger__button js-burger-button"></div>
            <div class="burger__close js-burger-close">
              <img src="./assets/burger-close.svg" alt="Icon burger close" />
            </div>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Articles</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Favorites</a>
              </li>
            </ul>
          </nav>
          <div class="logo">
            <img
              class="logo__mobile"
              src="./assets/logo.png"
              alt="Icon logo mobile"
            />
            <img
              class="logo__desktop"
              src="./assets/logo.png"
              alt="Icon logo"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Search -->

    <section class="search">
      <div class="container">
        <div class="search__button">
          <input class="search__input" type="text" placeholder="Search" />
          <div class="search__icon">
            <i class="fas fa-search"></i>
          </div>
          <span class="search__results">123 RESULTS</span>
          <button class="search__button-search">Search</button>
        </div>
      </div>
    </section>

    <!-- Cards -->

    <section class="card">
      <div class="container">
        <div class="card__main-image">
          <div class="card__image">
            <img src="./assets/coffee.jpeg" alt="coffe" />
            <div class="card__price">
              <a href="#">$49/MO</a>
            </div>
            <div class="card__favorite">
              <a href="#"><i class="fas fa-star"></i></a>
            </div>
          </div>
        </div>

        <div class="card__main-title">
          <div class="card__title">
            <h2>Keeping the dream alive by traveling the world.</h2>
          </div>
        </div>

        <div class="card__main-sipnosis">
          <div class="card__sipnosis">
            <span
              >Integrate the latest technologies with an innovative
              platform...</span
            >
          </div>
        </div>
        <hr />
        <div class="card__main-footer">
          <div class="card__avatar">
            <img src="" alt="" />
          </div>

          <div class="card__main-name">
            <div class="card__name">
              <h3>Alive Cooper</h3>
            </div>
          </div>

          <div class="card__main-date">
            <div class="card__date">
              <h3>May 02</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
