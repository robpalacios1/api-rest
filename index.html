<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favivon -->
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cards</title>
  </head>

  <body>
    <!-- header -->

    <header class="header js-header js-sticky">
      <div class="container">
        <div class="flexbox">
          <div class="burger">
            <div class="burger__button js-burger-button"></div>
            <div class="burger__close js-burger-close">
              <img src="./assets/burger-close.svg" alt="Icon burger close" />
            </div>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Articles</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Favorites</a>
              </li>
            </ul>
          </nav>
          <div class="logo">
            <img
              class="logo__mobile"
              src="./assets/logo.png"
              alt="Icon logo mobile"
            />
            <img
              class="logo__desktop"
              src="./assets/logo.png"
              alt="Icon logo"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
